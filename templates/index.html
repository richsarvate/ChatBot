<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SetupGPT</title>
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      background: #f7f7f8;
    }
    
    header {
      padding: 1rem 2rem;
      background: white;
      border-bottom: 1px solid #e5e5e5;
    }
    
    h1 {
      font-size: 1.5rem;
      color: #202123;
    }
    
    #conversation {
      flex: 1;
      overflow-y: auto;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }
    
    .message {
      display: flex;
      gap: 1rem;
      max-width: 800px;
    }
    
    .message.user {
      margin-left: auto;
      flex-direction: row-reverse;
    }
    
    .message.assistant {
      margin-right: auto;
    }
    
    .avatar {
      width: 36px;
      height: 36px;
      border-radius: 4px;
      flex-shrink: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      font-size: 0.9rem;
    }
    
    .message.user .avatar {
      background: #5436da;
      color: white;
    }
    
    .message.assistant .avatar {
      background: #19c37d;
      color: white;
    }
    
    .content {
      background: white;
      padding: 1rem 1.25rem;
      border-radius: 8px;
      box-shadow: 0 1px 2px rgba(0,0,0,0.05);
      line-height: 1.6;
      flex: 1;
    }
    
    .message.user .content {
      background: #f4f4f4;
    }
    
    .content h2, .content h3 { margin-top: 0.75rem; margin-bottom: 0.5rem; font-size: 1.1rem; }
    .content ul, .content ol { margin: 0.5rem 0; padding-left: 1.5rem; }
    .content li { margin-bottom: 0.25rem; }
    .content p { margin: 0.5rem 0; }
    .content strong { font-weight: 600; }
    .content code { background: #f0f0f0; padding: 0.125rem 0.25rem; border-radius: 3px; font-size: 0.9em; }
    
    .citations {
      margin-top: 1rem;
      padding-top: 1rem;
      border-top: 1px solid #e5e5e5;
      font-size: 0.85rem;
      color: #666;
    }
    
    .citations-toggle {
      cursor: pointer;
      user-select: none;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-weight: 600;
      color: #5436da;
    }
    
    .citations-toggle:hover {
      color: #4228c0;
    }
    
    .citations-toggle::before {
      content: '▶';
      font-size: 0.7rem;
      transition: transform 0.2s;
    }
    
    .citations-toggle.open::before {
      transform: rotate(90deg);
    }
    
    .citations ul {
      list-style: none;
      padding: 0;
      margin-top: 0.5rem;
      display: none;
    }
    
    .citations ul.open {
      display: block;
    }
    
    .citations li {
      padding: 0.25rem 0;
      margin: 0;
    }
    
    #inputArea {
      padding: 1rem 2rem 2rem;
      background: white;
      border-top: 1px solid #e5e5e5;
    }
    
    .input-wrapper {
      max-width: 800px;
      margin: 0 auto;
      display: flex;
      gap: 0.75rem;
      align-items: flex-end;
    }
    
    #input {
      flex: 1;
      min-height: 52px;
      max-height: 200px;
      padding: 0.75rem 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      font-family: inherit;
      resize: none;
      overflow-y: auto;
    }
    
    #input:focus {
      outline: none;
      border-color: #5436da;
    }
    
    #sendBtn {
      width: 52px;
      height: 52px;
      background: #5436da;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.25rem;
      flex-shrink: 0;
    }
    
    #sendBtn:hover:not(:disabled) {
      background: #4228c0;
    }
    
    #sendBtn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    
    .thinking {
      opacity: 0.7;
      font-style: italic;
    }
  </style>
</head>
<body>
  <header>
    <h1>SetupGPT</h1>
  </header>
  
  <div id="conversation"></div>
  
  <div id="inputArea">
    <div class="input-wrapper">
      <textarea id="input" placeholder="Ask about your emails..." rows="1"></textarea>
      <button id="sendBtn">↑</button>
    </div>
  </div>

  <script>
    const conversation = document.getElementById('conversation');
    const input = document.getElementById('input');
    const sendBtn = document.getElementById('sendBtn');
    
    // Session ID
    let sid = localStorage.getItem('email_qa_sid');
    if (!sid) {
      sid = Date.now().toString(36) + Math.random().toString(36).substr(2);
      localStorage.setItem('email_qa_sid', sid);
    }
    
    // Auto-resize textarea
    input.addEventListener('input', () => {
      input.style.height = 'auto';
      input.style.height = input.scrollHeight + 'px';
    });
    
    // Enter to send
    input.addEventListener('keydown', e => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendBtn.click();
      }
    });
    
    // Add message to conversation
    function addMessage(role, content, citations = null) {
      const msg = document.createElement('div');
      msg.className = 'message ' + role;
      
      const avatar = document.createElement('div');
      avatar.className = 'avatar';
      avatar.textContent = role === 'user' ? 'Y' : 'A';
      
      const contentDiv = document.createElement('div');
      contentDiv.className = 'content';
      
      if (role === 'assistant') {
        contentDiv.innerHTML = marked.parse(content);
        
        if (citations && citations.length) {
          const citDiv = document.createElement('div');
          citDiv.className = 'citations';
          
          const toggle = document.createElement('div');
          toggle.className = 'citations-toggle';
          toggle.textContent = `Sources (${citations.length})`;
          
          const ul = document.createElement('ul');
          citations.forEach(c => {
            const li = document.createElement('li');
            li.textContent = c.label + ' • ' + c.date;
            ul.appendChild(li);
          });
          
          toggle.addEventListener('click', () => {
            toggle.classList.toggle('open');
            ul.classList.toggle('open');
          });
          
          citDiv.appendChild(toggle);
          citDiv.appendChild(ul);
          contentDiv.appendChild(citDiv);
        }
      } else {
        contentDiv.textContent = content;
      }
      
      msg.appendChild(avatar);
      msg.appendChild(contentDiv);
      conversation.appendChild(msg);
      
      // Scroll to bottom
      conversation.scrollTop = conversation.scrollHeight;
      
      return msg;
    }
    
    // Send message
    sendBtn.addEventListener('click', async () => {
      const question = input.value.trim();
      if (!question) return;
      
      // Add user message
      addMessage('user', question);
      
      // Clear input
      input.value = '';
      input.style.height = 'auto';
      
      // Disable input
      input.disabled = true;
      sendBtn.disabled = true;
      
      // Add thinking indicator
      const thinkingMsg = addMessage('assistant', 'Thinking...');
      thinkingMsg.querySelector('.content').classList.add('thinking');
      
      try {
        const res = await fetch('/api/query', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ question, session_id: sid })
        });
        
        if (!res.ok) {
          const err = await res.json();
          throw new Error(err.detail || 'Request failed');
        }
        
        const data = await res.json();
        
        // Remove thinking indicator
        thinkingMsg.remove();
        
        // Add assistant response
        addMessage('assistant', data.answer, data.citations);
        
      } catch (error) {
        thinkingMsg.querySelector('.content').innerHTML = 
          '<span style="color: #d00;">Error: ' + error.message + '</span>';
        thinkingMsg.querySelector('.content').classList.remove('thinking');
      } finally {
        input.disabled = false;
        sendBtn.disabled = false;
        input.focus();
      }
    });
    
    // Focus input
    input.focus();
  </script>
</body>
</html>
